<ul>
    <li *ngFor="let person of people; let i = index">
        {{i+1}} - {{person.name}}
    </li>
</ul>
<br><br>

<ul>
    <li *ngFor="let group of peopleByCountry">
        {{ group.country }}
        <ul>
            <li *ngFor="let person of group.people; let i = index">
                {{i+1}} - {{ person.name }}
            </li>
        </ul>
    </li>
</ul>
